<ion-list color="light">
    <ion-item *ngIf="installable" class="install" (click)="installApp()">
        <ion-icon color="primary" slot="start" name="download"></ion-icon>
        Installe moi
    </ion-item>
    <ng-container *ngFor="let p of pages">
        <ng-container *ngIf="!p.disabled">
            <ion-menu-toggle auto-hide="false">
                <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                    <ion-icon color="secondary" slot="start" [name]="p.icon" [src]="p.src"></ion-icon>
                    <ion-label>
                        {{p.title}}
                    </ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ng-container>
        <ng-container *ngIf="p.disabled">

            <ion-item class="disabled-item">
                <ion-icon color="secondary" slot="start" [name]="p.icon" [src]="p.src"></ion-icon>
                <ion-label>
                    {{p.title}}
                </ion-label>
            </ion-item>

        </ng-container>
    </ng-container>

</ion-list>
