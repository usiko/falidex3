<ion-header>
    <app-header title="insignes/emblemes" (onsearch)="search($event)" [filterable]="true" [searchable]="true" [length]="dataLength"></app-header>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="scrolling($event)">
    <ion-fab *ngIf="showScrollTopBtn" (click)="scrollToTop()" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="dark">
            <ion-icon name="ios-arrow-up"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ng-container *ngIf="(items$|async) as items">
        <app-list-container [dataLength]="dataLength" [itemLength]="items.length" [loading]="loading" (ongetMore)="getMore()">
            <ng-container slot="list">
                <app-block-symbol-item-list [navigation]="true" *ngFor="let item of items" [item]="item"></app-block-symbol-item-list>
            </ng-container>
            <ng-container slot="gallery">
                <app-symbol-block-item-gallery [navigation]="true" *ngFor="let item of items" [item]="item"></app-symbol-block-item-gallery>
            </ng-container>
        </app-list-container>
    </ng-container>

</ion-content>
