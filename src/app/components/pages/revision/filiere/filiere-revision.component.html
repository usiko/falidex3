<ion-header>
    <app-header title="Complète la filière"></app-header>
</ion-header>
<ion-content [scrollX]="false" [scrollY]="false">
    <ion-card class="title" *ngIf="(item$|async) as item" color='secondary'>
        <h3>{{item.name}}</h3>
    </ion-card>
    <app-filiere-details-block [filiere$]="item$"></app-filiere-details-block>
</ion-content>
