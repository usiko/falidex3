<ion-header>
    <app-header title="Complète l'insignes/emblème"></app-header>
</ion-header>
<ion-content [scrollX]="false" [scrollY]="false">
    <div class="question">
        <ion-card class="title" *ngIf="(item$|async) as item" color='secondary'>
            <h3>{{item.name}}</h3>
        </ion-card>
        <app-symbole-details-block [symbol$]="item$"></app-symbole-details-block>
    </div>
    <div class="answers">
        <app-answer-revision-block></app-answer-revision-block>
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <app-revision-footer-block></app-revision-footer-block>
</ion-footer>
