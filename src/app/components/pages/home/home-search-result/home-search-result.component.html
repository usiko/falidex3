<ion-card class="warning-card" color='secondary'>
    <ion-card-content color='secondary'>
        <ion-text>Attention le falidex n'est pas le code, c'est un outil de réstitution et de recherche, il n'est pas officiel.<br/> En cas de doute, se référer au code officiel de la ville. </ion-text>
    </ion-card-content>
</ion-card>
<ion-searchbar [value]="searchText" (ionChange)="search($event)" animated></ion-searchbar>
<ion-list>
    <app-filiere-block-item-list class="item" *ngFor="let item of (results$|async).filieres" [navigation]="''" [item]="item"></app-filiere-block-item-list>
    <app-block-symbol-item-list class="item" *ngFor="let item of (results$|async).symbols" [navigation]="''" [item]="item"></app-block-symbol-item-list>
    <app-signification-item-block class="item" *ngFor="let item of (results$|async).signification" [signification]="item"></app-signification-item-block>
    <app-block-circulaire-item-list class="item" *ngFor="let item of (results$|async).circulaire" [item]="item"></app-block-circulaire-item-list>
</ion-list>
