<ng-container *ngIf="(spe$|async) as spe">
    <ion-card>
        <ion-card-header *ngIf="spe.article">
            <ion-card-title>
                <div class="title">
                    {{(spe.article)?spe.article:''}} - {{(spe.name)?spe.name:''}}
                </div>

            </ion-card-title>
        </ion-card-header>
        <ion-card-content [innerHTML]="spe.text" class="content">
        </ion-card-content>
        <ion-card-content [innerHTML]="spe.note" *ngIf="spe.note" class="subcontent">
        </ion-card-content>
    </ion-card>
</ng-container>
