<ion-slides #slides (ionSlideDidChange)="slidesChange($event)" [options]="slideOptions">
	<ng-container *ngIf="filiere &&  filiere.circSymboles">

		<ion-slide *ngFor="let circSymboles of filiere.circSymboles">
			<ion-card>

				<div class="img-container">
					<div class="img-symbole">
						<app-img-loader
							[src]="(circSymboles.symbole.img && circSymboles.symbole.img[0])?'http://resources.falidex.fr'+circSymboles.symbole.img[0].url:null">
						</app-img-loader>
					</div>
				</div>
				<div class="circulaire-content">

					<app-circulaire-representation *ngIf="circSymboles.circulaire && circSymboles.circulaire.couleur"
						[cssClass]="'strong'" [circulaire]="circSymboles.circulaire"></app-circulaire-representation>

				</div>
				<div class="content-slide">
					<ion-button fill="clear" [disabled]="slideIndex==0" *ngIf="filiere.circSymboles.length>1"
						(click)="slideprevious()" expand="full" size="small">
                        <fa-icon [icon]="['fa-duotone', 'angle-left']" color="dark" slot="icon-only"></fa-icon>
					</ion-button>
					<div class="title">
						<ion-card-header>
							<ion-card-title>{{circSymboles.symbole.name}}</ion-card-title>
						</ion-card-header>
						<ion-card-content>
							<p>sur {{circSymboles.circulaire.name}}</p>
						</ion-card-content>
					</div>
					<ion-button fill="clear" [disabled]="slideIndex==filiere.circSymboles.length-1"
						*ngIf="filiere.circSymboles.length>1" (click)="slidenext()" expand="full" size="small">
						<fa-icon [icon]="['fa-duotone', 'angle-right']" color="dark" slot="icon-only"></fa-icon>
					</ion-button>
				</div>

			</ion-card>
		</ion-slide>

	</ng-container>

</ion-slides>
